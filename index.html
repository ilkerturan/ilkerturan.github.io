<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ders Notlarım</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Quicksand:wght@600;700&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/11.12.0/mermaid.min.js"></script>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" onload="renderMathInElement(document.body);"></script>

  <link rel="stylesheet" href="app.css">
</head>
<body>

<header class="container pt-5 pb-3">
  <div class="text-center mb-4">
    <h1 class="display-5 fw-bold text-dark-emphasis brand-font">Ders Notlarım</h1>
    <p class="text-muted">Kişisel öğrenme yolculuğum ve aldığım notlar.</p>
  </div>
</header>

<main class="container pb-5">
  
  <div id="home-view">
    
    <div class="row justify-content-center mb-5">
      <div class="col-md-8 col-lg-6">
        <div class="search-box p-2 bg-white shadow-sm rounded-pill d-flex align-items-center border">
          <i class="bi bi-search ms-3 text-muted"></i>
          <input type="text" id="searchInput" class="form-control border-0 shadow-none bg-transparent" placeholder="Notlarda ara... (Örn: SQL, Python)">
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center flex-wrap gap-2 mb-5" id="category-filters">
      <button class="btn btn-sm btn-filter active" data-category="all">Tümü</button>
      </div>

    <div id="notes-grid">
      </div>
  </div>

  <div id="note-view" class="d-none animate-fade-in">
    
    <div class="mb-4">
      <button onclick="goBack()" class="btn btn-outline-secondary btn-sm rounded-pill px-3">
        <i class="bi bi-arrow-left me-1"></i> Listeye Dön
      </button>
    </div>

    <div class="row">
      <div class="col-lg-9">
        <article class="bg-white p-4 p-lg-5 rounded-4 shadow-sm border border-light" id="note-content-area">
            </article>
      </div>
      
      <div class="col-lg-3 d-none d-lg-block">
        <div class="sticky-top" style="top: 2rem;">
          <h6 class="fw-bold text-muted mb-3 ps-2">İçindekiler</h6>
          <nav id="toc-area" class="nav flex-column toc-nav">
            </nav>
        </div>
      </div>
    </div>

  </div>

</main>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
